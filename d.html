<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0066cc;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #005bb5;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #004c99;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .input-section {
            margin: 20px 0;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 50%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        #finalDestination {
            font-size: 20px;
            color: green;
            margin: 20px;
            font-weight: bold;
        }
        footer {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Destination Dashboard</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="input-section">
            <label for="numSelections">Enter the number of times to select:</label><br>
            <input type="number" id="numSelections" min="1" placeholder="Number of selections"><br>
            <button onclick="selectDestinations()">Select Destinations</button>
        </div>

        <div id="finalDestination"></div>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Destination</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 Travel Destination Dashboard</p>
    </footer>

    <script>
        const places = [
            "Taj Mahal, Agra", "Gateway of India, Mumbai", "Hawa Mahal, Jaipur",
            "Meenakshi Temple, Madurai", "Qutub Minar, Delhi", "Ajanta Caves, Maharashtra",
            "Goa Beaches, Goa", "Golden Temple, Amritsar", "Mysore Palace, Mysuru",
            "Jaisalmer Fort, Rajasthan", "Kumarakom, Kerala", "Mahabalipuram, Tamil Nadu",
            "Kaziranga National Park, Assam", "Tawang Monastery, Arunachal Pradesh",
            "Mahabodhi Temple, Bodh Gaya", "Dharamshala, Himachal Pradesh",
            "Ranthambore Fort, Rajasthan", "Wayanad, Kerala", "Kanyakumari, Tamil Nadu",
            "Patan, Gujarat", "Spiti Valley, Himachal Pradesh", "Kutch, Gujarat",
            "Gwalior Fort, Madhya Pradesh", "Nashik, Maharashtra", "Kodaikanal, Tamil Nadu",
            "Agra Fort, Agra", "Kolukkumalai, Tamil Nadu", "Chandni Chowk, Delhi",
            "Maheshwar, Madhya Pradesh", "Jodhpur, Rajasthan", "Kolkata's Victoria Memorial, Kolkata",
            "Munnar, Kerala", "Coorg, Karnataka", "Palani, Tamil Nadu",
            "Kanha National Park, Madhya Pradesh", "Amritsar, Punjab",
            "Bhopal, Madhya Pradesh", "Ajmer, Rajasthan", "Rishikesh, Uttarakhand",
            "Diu, Daman and Diu", "Chikmagalur, Karnataka", "Chhatarpur Temple, Delhi",
            "Kolhapur, Maharashtra", "Murud-Janjira Fort, Maharashtra",
            "Jaisalmer, Rajasthan", "Gulmarg, Jammu & Kashmir", "Sonmarg, Jammu & Kashmir",
            "Maheshwar, Madhya Pradesh", "Kumarakom, Kerala", "Nainital, Uttarakhand",
            "Ranthambore National Park, Rajasthan", "Khajuraho, Madhya Pradesh",
            "Chennai, Tamil Nadu", "Varanasi, Uttar Pradesh", "Bodh Gaya, Bihar"
        ];

        let selectionCount = {};

        function selectDestinations() {
            const numSelections = parseInt(document.getElementById("numSelections").value);
            if (isNaN(numSelections) || numSelections < 1) {
                alert("Please enter a valid number greater than 0.");
                return;
            }

            // Reset selection counts
            selectionCount = {};
            for (const place of places) {
                selectionCount[place] = 0;
            }

            // Randomly select destinations
            for (let i = 0; i < numSelections; i++) {
                const selectedDestination = places[Math.floor(Math.random() * places.length)];
                selectionCount[selectedDestination]++;
            }

            updateResultsTable();
            showFinalDestination();
        }

        function updateResultsTable() {
            const tableBody = document.getElementById("resultsTable").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = ""; // Clear existing rows

            for (const [destination, count] of Object.entries(selectionCount)) {
                if (count > 0) { // Only display destinations that were selected
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = destination;
                    row.insertCell(1).textContent = count;
                }
            }
        }

        function showFinalDestination() {
            const finalDestination = Object.keys(selectionCount).reduce((a, b) => selectionCount[a] > selectionCount[b] ? a : b);
            const finalCount = selectionCount[finalDestination];

            document.getElementById("finalDestination").textContent = `Final Destination: ${finalDestination} (Selected ${finalCount} times)`;
        }
    </script>
</body>
</html>
