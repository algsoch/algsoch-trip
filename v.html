<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Places in India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4A90E2;
        }
        #places {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .place {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 10px;
            width: 150px;
            text-align: center;
            transition: transform 0.2s;
        }
        .place:hover {
            transform: scale(1.05);
        }
        #finalDestination {
            display: none;
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #4A90E2;
            border-radius: 10px;
            background-color: #e7f3fe;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>Famous Places in India</h1>
    <div id="places"></div>
    
    <button onclick="chooseDestination()">Choose a Final Destination</button>
    
    <div id="finalDestination"></div>

            "Bodh Gaya, Bihar"
        ];

        const placesContainer = document.getElementById("places");

        // Populate places
        places.forEach(place => {
            const placeDiv = document.createElement("div");
            placeDiv.className = "place";
            placeDiv.textContent = place;
            placesContainer.appendChild(placeDiv);
        });

        function chooseDestination() {
            const randomIndex = Math.floor(Math.random() * places.length);
            const finalDestination = places[randomIndex];
            const finalDestinationDiv = document.getElementById("finalDestination");

            finalDestinationDiv.textContent = "Final Destination: " + finalDestination;
            finalDestinationDiv.style.display = "block";

            // Optional: Resetting animation by removing and adding the class
            finalDestinationDiv.classList.remove("fadeIn");
            void finalDestinationDiv.offsetWidth; // Trigger reflow
            finalDestinationDiv.classList.add("fadeIn");
        }
    </script>
</body>
</html>
